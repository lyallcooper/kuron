services:
  kuron:
    image: ghcr.io/lyallcooper/kuron:latest
    container_name: kuron
    ports:
      - "8080:8080"
    volumes:
      # Persistent data
      - kuron-data:/data
      # Mount directories to scan (adjust paths as needed)
      # - /path/to/media:/mnt/media:ro         # Read-only for scanning
      # - /path/to/downloads:/mnt/downloads    # Read-write for deduping
    environment:
      - KURON_PORT=8080
      - KURON_DB_PATH=/data/kuron.db
      - KURON_RETENTION_DAYS=30
      # - KURON_SCAN_PATHS=/mnt/media,/mnt/downloads  # Comma-separated paths (locked in UI)
    restart: unless-stopped

volumes:
  kuron-data:
