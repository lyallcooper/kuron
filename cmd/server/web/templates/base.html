<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}kuron</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js"></script>
    <script src="/static/htmx-sse.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="container nav-inner">
            <a href="/" class="nav-brand">kuron</a>
            <div class="nav-links">
                <a href="/" class="nav-link{{if eq .ActiveNav "dashboard"}} active{{end}}">Dashboard</a>
                <a href="/jobs" class="nav-link{{if eq .ActiveNav "jobs"}} active{{end}}">Jobs</a>
                <a href="/history" class="nav-link{{if eq .ActiveNav "history"}} active{{end}}">History</a>
                <a href="/settings" class="nav-link{{if eq .ActiveNav "settings"}} active{{end}}">Settings</a>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>

    <!-- Toast notifications container -->
    <div id="toasts" class="toasts"></div>

    <!-- Confirmation modal container -->
    <div id="confirm-modal"></div>

    <script>
    // Toast notification system
    function showToast(message, type) {
        type = type || 'error';
        var container = document.getElementById('toasts');
        var toast = document.createElement('div');
        toast.className = 'toast toast-' + type;
        toast.textContent = message;
        container.appendChild(toast);

        // Auto-remove after 5 seconds
        setTimeout(function() {
            toast.classList.add('toast-fade');
            setTimeout(function() { toast.remove(); }, 300);
        }, 5000);

        // Click to dismiss
        toast.onclick = function() {
            toast.remove();
        };
    }

    // Global HTMX error handler
    document.body.addEventListener('htmx:responseError', function(event) {
        var xhr = event.detail.xhr;
        var message = xhr.responseText || 'An error occurred';
        showToast(message, 'error');
    });

    // Confirmation modal system
    function showConfirmModal(options) {
        var title = options.title || 'Confirm';
        var message = options.message || 'Are you sure?';
        var confirmText = options.confirmText || 'Confirm';
        var confirmClass = options.confirmClass || 'btn-danger';
        var onConfirm = options.onConfirm;

        var container = document.getElementById('confirm-modal');

        // Build modal using createElement for safety
        var backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop';
        backdrop.onclick = closeConfirmModal;

        var modal = document.createElement('div');
        modal.className = 'modal modal-sm';
        modal.setAttribute('role', 'dialog');
        modal.setAttribute('aria-modal', 'true');
        modal.setAttribute('aria-labelledby', 'modal-title');
        modal.onclick = function(e) { e.stopPropagation(); };

        var header = document.createElement('div');
        header.className = 'modal-header';

        var h3 = document.createElement('h3');
        h3.id = 'modal-title';
        h3.textContent = title;

        var closeBtn = document.createElement('button');
        closeBtn.className = 'modal-close';
        closeBtn.textContent = '×';
        closeBtn.onclick = closeConfirmModal;

        header.appendChild(h3);
        header.appendChild(closeBtn);

        var body = document.createElement('div');
        body.className = 'modal-body';
        var p = document.createElement('p');
        p.textContent = message;
        body.appendChild(p);

        var footer = document.createElement('div');
        footer.className = 'modal-footer';

        var cancelBtn = document.createElement('button');
        cancelBtn.className = 'btn';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = closeConfirmModal;

        var confirmBtn = document.createElement('button');
        confirmBtn.className = 'btn ' + confirmClass;
        confirmBtn.id = 'confirm-btn';
        confirmBtn.textContent = confirmText;
        confirmBtn.onclick = function() {
            closeConfirmModal();
            if (onConfirm) onConfirm();
        };

        footer.appendChild(cancelBtn);
        footer.appendChild(confirmBtn);

        modal.appendChild(header);
        modal.appendChild(body);
        modal.appendChild(footer);
        backdrop.appendChild(modal);

        container.innerHTML = '';
        container.appendChild(backdrop);

        document.body.classList.add('modal-open');
        document.addEventListener('keydown', handleConfirmEscape);
    }

    function closeConfirmModal() {
        document.getElementById('confirm-modal').innerHTML = '';
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', handleConfirmEscape);
    }

    function handleConfirmEscape(e) {
        if (e.key === 'Escape') closeConfirmModal();
    }

    // Helper for delete buttons
    function confirmDelete(url, itemName) {
        showConfirmModal({
            title: 'Delete ' + itemName,
            message: 'Are you sure you want to delete this ' + itemName.toLowerCase() + '? This cannot be undone.',
            confirmText: 'Delete',
            confirmClass: 'btn-danger',
            onConfirm: function() {
                htmx.ajax('DELETE', url, {target: 'body', swap: 'none'});
            }
        });
    }

    // List input helpers (for paths, patterns)
    function escapeHtml(text) {
        var div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function addListItem(listId, inputId, fieldName) {
        var input = document.getElementById(inputId);
        var value = input.value.trim();
        if (!value) return;

        var list = document.getElementById(listId);
        var item = document.createElement('div');
        item.className = 'list-item';

        var hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.name = fieldName;
        hidden.value = value;

        var span = document.createElement('span');
        span.className = 'list-item-text';
        span.textContent = value;

        var btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'list-item-remove';
        btn.textContent = '×';
        btn.onclick = function() {
            var form = item.closest('form');
            item.remove();
            if (form) form.dispatchEvent(new Event('change'));
        };

        item.appendChild(hidden);
        item.appendChild(span);
        item.appendChild(btn);
        list.appendChild(item);
        input.value = '';
        input.focus();

        // Trigger form change detection
        var form = list.closest('form');
        if (form) form.dispatchEvent(new Event('change'));
    }

    // Common form helpers for path/pattern list inputs
    function addPath() { addListItem('paths-list', 'new-path', 'paths'); }
    function addPattern(type) { addListItem(type + '-list', 'new-' + type, type + '_patterns'); }

    // Remove list item and trigger form change detection
    function removeListItem(btn) {
        var item = btn.parentElement;
        var form = item.closest('form');
        item.remove();
        if (form) form.dispatchEvent(new Event('change'));
    }

    // Initialize Enter key handlers for list inputs
    function initListInputEnterHandlers() {
        var handlers = [
            { id: 'new-path', fn: addPath },
            { id: 'new-include', fn: function() { addPattern('include'); } },
            { id: 'new-exclude', fn: function() { addPattern('exclude'); } }
        ];
        handlers.forEach(function(h) {
            var el = document.getElementById(h.id);
            if (el && !el.dataset.enterInit) {
                el.dataset.enterInit = 'true';
                el.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') { e.preventDefault(); h.fn(); }
                });
            }
        });
    }

    // Auto-add pending list inputs on form submit
    function initFormSubmitHandlers() {
        document.querySelectorAll('form').forEach(function(form) {
            if (form.dataset.submitInit) return;
            form.dataset.submitInit = 'true';
            form.addEventListener('submit', function() {
                // Add any pending path
                var pathInput = document.getElementById('new-path');
                if (pathInput && pathInput.value.trim()) {
                    addPath();
                }
                // Add any pending include pattern
                var includeInput = document.getElementById('new-include');
                if (includeInput && includeInput.value.trim()) {
                    addPattern('include');
                }
                // Add any pending exclude pattern
                var excludeInput = document.getElementById('new-exclude');
                if (excludeInput && excludeInput.value.trim()) {
                    addPattern('exclude');
                }
            });
        });
    }

    // Initialize on page load
    function initListInputs() {
        initListInputEnterHandlers();
        initFormSubmitHandlers();
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initListInputs);
    } else {
        initListInputs();
    }

    // Path autocomplete system
    (function() {
        var debounceTimer = null;
        var activeDropdown = null;
        var selectedIndex = -1;

        function initPathAutocomplete(input) {
            if (input.dataset.autocompleteInit) return;
            input.dataset.autocompleteInit = 'true';

            // Create dropdown container
            var wrapper = document.createElement('div');
            wrapper.className = 'autocomplete-wrapper';
            input.parentNode.insertBefore(wrapper, input);
            wrapper.appendChild(input);

            var dropdown = document.createElement('div');
            dropdown.className = 'autocomplete-dropdown';
            wrapper.appendChild(dropdown);

            input.addEventListener('input', function() {
                var value = input.value;
                selectedIndex = -1;

                clearTimeout(debounceTimer);
                if (!value || !value.startsWith('/')) {
                    dropdown.innerHTML = '';
                    dropdown.style.display = 'none';
                    return;
                }

                debounceTimer = setTimeout(function() {
                    fetch('/api/paths/suggest?prefix=' + encodeURIComponent(value))
                        .then(function(r) { return r.json(); })
                        .then(function(suggestions) {
                            if (suggestions.length === 0) {
                                dropdown.innerHTML = '';
                                dropdown.style.display = 'none';
                                return;
                            }

                            dropdown.innerHTML = '';
                            suggestions.forEach(function(path, idx) {
                                var item = document.createElement('div');
                                item.className = 'autocomplete-item';
                                item.textContent = path;
                                item.onclick = function() {
                                    input.value = path + '/';
                                    dropdown.style.display = 'none';
                                    input.focus();
                                    // Trigger another search for subdirectories
                                    input.dispatchEvent(new Event('input'));
                                };
                                dropdown.appendChild(item);
                            });
                            dropdown.style.display = 'block';
                            activeDropdown = dropdown;
                        })
                        .catch(function() {
                            dropdown.style.display = 'none';
                        });
                }, 150);
            });

            input.addEventListener('keydown', function(e) {
                var items = dropdown.querySelectorAll('.autocomplete-item');
                if (items.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();
                } else if (e.key === 'Escape') {
                    dropdown.style.display = 'none';
                    selectedIndex = -1;
                } else if (e.key === 'Tab' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();
                }
            });

            function updateSelection(items) {
                items.forEach(function(item, idx) {
                    item.classList.toggle('selected', idx === selectedIndex);
                });
                if (selectedIndex >= 0) {
                    items[selectedIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!wrapper.contains(e.target)) {
                    dropdown.style.display = 'none';
                    selectedIndex = -1;
                }
            });
        }

        // Initialize on existing inputs
        function initAll() {
            document.querySelectorAll('input[data-path-autocomplete]').forEach(initPathAutocomplete);
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAll);
        } else {
            initAll();
        }

        // Re-initialize after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', initAll);
    })();

    // Generic help popup system
    function showHelpPopup(btn, id, title, content) {
        var existing = document.getElementById(id);
        if (existing) {
            existing.remove();
            return;
        }

        var popup = document.createElement('div');
        popup.id = id;
        popup.className = 'help-popup';
        popup.innerHTML =
            '<div class="help-popup-header">' +
                '<strong>' + title + '</strong>' +
                '<button type="button" class="help-popup-close" onclick="this.parentElement.parentElement.remove()">&times;</button>' +
            '</div>' +
            '<div class="help-popup-body">' + content + '</div>';

        document.body.appendChild(popup);

        // Position near the button, keeping within viewport
        var rect = btn.getBoundingClientRect();
        var popupRect = popup.getBoundingClientRect();
        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;
        var margin = 8;

        // Calculate horizontal position
        var left = rect.left - 100;
        // Clamp to viewport bounds
        left = Math.max(margin, Math.min(left, viewportWidth - popupRect.width - margin));

        // Calculate vertical position - prefer below, but show above if no room
        var top;
        var spaceBelow = viewportHeight - rect.bottom - margin;
        var spaceAbove = rect.top - margin;

        if (spaceBelow >= popupRect.height || spaceBelow >= spaceAbove) {
            // Show below
            top = rect.bottom + margin;
        } else {
            // Show above
            top = rect.top - popupRect.height - margin;
        }

        // Final clamp to ensure it stays in viewport
        top = Math.max(margin, Math.min(top, viewportHeight - popupRect.height - margin));

        popup.style.position = 'fixed';
        popup.style.top = top + 'px';
        popup.style.left = left + 'px';

        // Close when clicking outside
        setTimeout(function() {
            document.addEventListener('click', function closePopup(e) {
                if (!popup.contains(e.target) && e.target !== btn) {
                    popup.remove();
                    document.removeEventListener('click', closePopup);
                }
            });
        }, 0);
    }

    // Glob pattern help popup
    function toggleGlobHelp(btn) {
        showHelpPopup(btn, 'glob-help-popup', 'Glob Pattern Syntax',
            '<table class="help-table">' +
                '<tr><td><code>?</code></td><td>Any single character (except /)</td></tr>' +
                '<tr><td><code>*</code></td><td>Any sequence (except /)</td></tr>' +
                '<tr><td><code>**</code></td><td>Any sequence including /</td></tr>' +
                '<tr><td><code>[a-z]</code></td><td>Character range</td></tr>' +
                '<tr><td><code>[!a-z]</code></td><td>Negated range</td></tr>' +
                '<tr><td><code>{a,b}</code></td><td>Either pattern</td></tr>' +
                '<tr><td><code>\\</code></td><td>Escape wildcard</td></tr>' +
            '</table>' +
            '<p class="help-examples"><strong>Examples:</strong> <code>**.jpg</code>, <code>**/movies/*.mp4</code>, <code>/tmp/**</code></p>'
        );
    }

    // Size format help popup
    function toggleSizeHelp(btn) {
        showHelpPopup(btn, 'size-help-popup', 'Size Format',
            '<table class="help-table">' +
                '<tr><td><code>B</code></td><td>Bytes</td></tr>' +
                '<tr><td><code>KB</code></td><td>Kilobytes (1000)</td></tr>' +
                '<tr><td><code>KiB</code></td><td>Kibibytes (1024)</td></tr>' +
                '<tr><td><code>MB</code></td><td>Megabytes (1000²)</td></tr>' +
                '<tr><td><code>MiB</code></td><td>Mebibytes (1024²)</td></tr>' +
                '<tr><td><code>GB</code></td><td>Gigabytes (1000³)</td></tr>' +
                '<tr><td><code>GiB</code></td><td>Gibibytes (1024³)</td></tr>' +
                '<tr><td><code>TB</code></td><td>Terabytes (1000⁴)</td></tr>' +
            '</table>' +
            '<p class="help-examples"><strong>Examples:</strong> <code>100KB</code>, <code>1.5GB</code>, <code>500MiB</code></p>'
        );
    }

    // Deduplication action help popup
    function toggleActionHelp(btn) {
        showHelpPopup(btn, 'action-help-popup', 'Deduplication Actions',
            '<p><strong>Scan Only</strong><br>Find duplicates but don\'t modify files. Review results manually.</p>' +
            '<p><strong>Hardlink</strong><br>Replace duplicates with hard links. All files point to the same data on disk, saving space. Changes to one file affect all linked copies. Cannot span filesystems.</p>' +
            '<p><strong>Reflink</strong><br>Replace duplicates with copy-on-write links. Saves space like hardlinks, but changes create independent copies. Requires filesystem support (Btrfs, XFS, APFS).</p>'
        );
    }
    </script>
</body>
</html>
