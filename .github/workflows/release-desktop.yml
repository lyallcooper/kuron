name: Release Desktop

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  FCLONES_VERSION: "0.35.0"

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
            rust_target: aarch64-apple-darwin
          - runner: macos-13
            arch: amd64
            rust_target: x86_64-apple-darwin
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Set up Rust (for fclones)
        uses: dtolnay/rust-action@stable

      - name: Build fclones from source
        run: |
          cargo install fclones --version ${{ env.FCLONES_VERSION }} --root ./fclones-build
          mkdir -p build/fclones/darwin-${{ matrix.arch }}
          mv ./fclones-build/bin/fclones build/fclones/darwin-${{ matrix.arch }}/

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform darwin/${{ matrix.arch }} \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Copy fclones into app bundle
        run: |
          cp build/fclones/darwin-${{ matrix.arch }}/fclones \
             cmd/desktop/build/bin/Kuron.app/Contents/Resources/

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep --sign - cmd/desktop/build/bin/Kuron.app

      - name: Create DMG
        run: |
          hdiutil create -volname "Kuron" \
            -srcfolder cmd/desktop/build/bin/Kuron.app \
            -ov -format UDZO \
            Kuron-darwin-${{ matrix.arch }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-darwin-${{ matrix.arch }}.dmg
          path: Kuron-darwin-${{ matrix.arch }}.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones linux-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform linux/amd64 \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Package Linux archive
        run: |
          mkdir -p dist
          cp cmd/desktop/build/bin/Kuron dist/
          cp build/fclones/linux-amd64/fclones dist/
          chmod +x dist/Kuron dist/fclones
          tar -czvf Kuron-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-linux-amd64.tar.gz
          path: Kuron-linux-amd64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        shell: bash
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones windows-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform windows/amd64 `
            -ldflags "-X main.version=$env:VERSION -X main.commit=$env:COMMIT"

      - name: Package Windows archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item cmd/desktop/build/bin/Kuron.exe dist/
          Copy-Item build/fclones/windows-amd64/fclones.exe dist/
          Compress-Archive -Path dist/* -DestinationPath Kuron-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-windows-amd64.zip
          path: Kuron-windows-amd64.zip

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Update release with desktop builds
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          fail_on_unmatched_files: false
