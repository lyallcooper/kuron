name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FCLONES_VERSION: "0.35.0"

jobs:
  # Build multi-arch Docker images using QEMU emulation
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build server binaries for releases (only on tags)
  server-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cgo: 1
          - goos: linux
            goarch: arm64
            cgo: 1
          - goos: darwin
            goarch: amd64
            cgo: 0
          - goos: darwin
            goarch: arm64
            cgo: 0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install cross-compiler (for Linux arm64)
        if: matrix.goarch == 'arm64' && matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          go build -ldflags="-w -s -X main.version=${VERSION} -X main.commit=${COMMIT}" -o kuron-server-$GOOS-$GOARCH ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kuron-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kuron-server-${{ matrix.goos }}-${{ matrix.goarch }}

  # Build desktop app for macOS (ARM64 only)
  desktop-macos:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Set up Rust (for fclones)
        uses: dtolnay/rust-toolchain@stable

      - name: Build fclones from source
        run: |
          cargo install fclones --version ${{ env.FCLONES_VERSION }} --root ./fclones-build
          mkdir -p build/fclones/darwin-arm64
          mv ./fclones-build/bin/fclones build/fclones/darwin-arm64/

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform darwin/arm64 -s \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Copy fclones into app bundle
        run: |
          cp build/fclones/darwin-arm64/fclones \
             cmd/desktop/build/bin/Kuron.app/Contents/Resources/

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep --sign - cmd/desktop/build/bin/Kuron.app

      - name: Create DMG
        run: |
          hdiutil create -volname "Kuron" \
            -srcfolder cmd/desktop/build/bin/Kuron.app \
            -ov -format UDZO \
            Kuron-macos-arm64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-macos-arm64.dmg
          path: Kuron-macos-arm64.dmg

  # Build desktop app for Linux (Ubuntu 22.04 for webkit2gtk-4.0)
  desktop-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones linux-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform linux/amd64 -s \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Package Linux archive
        run: |
          mkdir -p dist
          cp cmd/desktop/build/bin/Kuron dist/
          cp build/fclones/linux-amd64/fclones dist/
          chmod +x dist/Kuron dist/fclones
          tar -czvf Kuron-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-linux-amd64.tar.gz
          path: Kuron-linux-amd64.tar.gz

  # Build desktop app for Windows
  desktop-windows:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        shell: bash
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones windows-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform windows/amd64 -s `
            -ldflags "-X main.version=$env:VERSION -X main.commit=$env:COMMIT"

      - name: Package Windows archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item cmd/desktop/build/bin/Kuron.exe dist/
          Copy-Item build/fclones/windows-amd64/fclones.exe dist/
          Compress-Archive -Path dist/* -DestinationPath Kuron-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-windows-amd64.zip
          path: Kuron-windows-amd64.zip

  # Create GitHub Release with all binaries
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [server-binaries, desktop-macos, desktop-linux, desktop-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
