name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FCLONES_VERSION: "0.35.0"

jobs:
  # Build Docker images natively on each architecture
  docker:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm64
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Architecture-specific tags (will be merged into multi-arch manifest)
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.arch }}
            type=semver,pattern={{version}},suffix=-${{ matrix.arch }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.arch }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  # Merge architecture-specific images into multi-arch manifests
  docker-manifest:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifests
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # For version tags (v0.3.0)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            MINOR="${VERSION%.*}"   # Extract major.minor (0.3)

            # Create version manifest (0.3.0)
            docker buildx imagetools create -t ${IMAGE}:${VERSION} \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64

            # Create major.minor manifest (0.3)
            docker buildx imagetools create -t ${IMAGE}:${MINOR} \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64

            # Create latest manifest
            docker buildx imagetools create -t ${IMAGE}:latest \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
          else
            # For branch pushes (main)
            BRANCH="${{ github.ref_name }}"
            docker buildx imagetools create -t ${IMAGE}:${BRANCH} \
              ${IMAGE}:${BRANCH}-amd64 \
              ${IMAGE}:${BRANCH}-arm64
          fi

  # Build server binaries for releases (only on tags)
  server-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cgo: 1
          - goos: linux
            goarch: arm64
            cgo: 1
          - goos: darwin
            goarch: amd64
            cgo: 0
          - goos: darwin
            goarch: arm64
            cgo: 0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install cross-compiler (for Linux arm64)
        if: matrix.goarch == 'arm64' && matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          go build -ldflags="-w -s -X main.version=${VERSION} -X main.commit=${COMMIT}" -o kuron-server-$GOOS-$GOARCH ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kuron-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kuron-server-${{ matrix.goos }}-${{ matrix.goarch }}

  # Build desktop app for macOS (requires Cargo for fclones)
  desktop-macos:
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
          - runner: macos-13
            arch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Set up Rust (for fclones)
        uses: dtolnay/rust-action@stable

      - name: Build fclones from source
        run: |
          cargo install fclones --version ${{ env.FCLONES_VERSION }} --root ./fclones-build
          mkdir -p build/fclones/darwin-${{ matrix.arch }}
          mv ./fclones-build/bin/fclones build/fclones/darwin-${{ matrix.arch }}/

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform darwin/${{ matrix.arch }} \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Copy fclones into app bundle
        run: |
          cp build/fclones/darwin-${{ matrix.arch }}/fclones \
             cmd/desktop/build/bin/Kuron.app/Contents/Resources/

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep --sign - cmd/desktop/build/bin/Kuron.app

      - name: Create DMG
        run: |
          hdiutil create -volname "Kuron" \
            -srcfolder cmd/desktop/build/bin/Kuron.app \
            -ov -format UDZO \
            Kuron-macos-${{ matrix.arch }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-macos-${{ matrix.arch }}.dmg
          path: Kuron-macos-${{ matrix.arch }}.dmg

  # Build desktop app for Linux
  desktop-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones linux-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform linux/amd64 \
            -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}"

      - name: Package Linux archive
        run: |
          mkdir -p dist
          cp cmd/desktop/build/bin/Kuron dist/
          cp build/fclones/linux-amd64/fclones dist/
          chmod +x dist/Kuron dist/fclones
          tar -czvf Kuron-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-linux-amd64.tar.gz
          path: Kuron-linux-amd64.tar.gz

  # Build desktop app for Windows
  desktop-windows:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download fclones binary
        shell: bash
        run: ./scripts/fetch-fclones.sh ${{ env.FCLONES_VERSION }} build/fclones windows-amd64

      - name: Build Wails app
        working-directory: cmd/desktop
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          wails build -platform windows/amd64 `
            -ldflags "-X main.version=$env:VERSION -X main.commit=$env:COMMIT"

      - name: Package Windows archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item cmd/desktop/build/bin/Kuron.exe dist/
          Copy-Item build/fclones/windows-amd64/fclones.exe dist/
          Compress-Archive -Path dist/* -DestinationPath Kuron-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kuron-windows-amd64.zip
          path: Kuron-windows-amd64.zip

  # Create GitHub Release with all binaries
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [server-binaries, desktop-macos, desktop-linux, desktop-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
